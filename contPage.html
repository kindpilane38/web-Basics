<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .container {
        background-color: #212020;
        color: white;
        max-width: 430px;
        margin: auto;
        padding: 4px;
        border-radius: 10px;
        }
        body {
        background-color: #dbdbdb;
        font-family: Cambria, Cochin, Georgia, serif;
        }
        form {
        padding: 30px;
        padding-left: 45px;
        margin-right: 4px;
        }
        h1 {
        font-size: 54px;
        font-weight: 200;
        font-family: Impact, sans-serif;
        text-align: center;
        margin: 20px;
        color: #111;
        }
        select {
        width: 92.5%;
        height: 2.8em;
        margin-bottom: 13px;
        border-radius: 8px;
        }
        input,
        textarea {
        font-size: 14px;
        width: 90%;
        height: 2.5em;
        padding-left: 4px;
        margin-bottom: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        display: block;
        }
        label {
        display: block;
        margin-bottom: 4px;
        padding-left: 4px;
        font-size: 17px;
        }
        textarea {
        resize: vertical;
        min-height: 90px;
        }
        .field {
        background-color: #dedcdc;
        }
        option {
        font-size: 14px;
        }
        #btn {
        font-size: 14px;
        font-weight: bold;
        width: 105px;
        height: 45px;
        border-radius: 14px;
        display: block;
        margin: auto;
        color: white;
        background-color: #43af43;
        border: 1px solid #111;
        }
        #btn:hover {
        background-color: #48bc46;
        cursor: pointer;
        }
        

    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="container">
        <form action="contPage.html" autocomplete="on">

            <label for="name">Name: </label>
            <input type="text" name="name" class="field" required autocapitalize="on" autofocus>
            
            <label for="email">Email: </label>
            <input type="email" class="field" name="email" required>

            <label for="phone">Phone No: </label>
            <input type="tel" class="field" name="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" required>

            <label for="course">Course: </label>
            <select name="course" id="course" class="field" required>
                <option class="sele" value="select your course" disabled selected >(select your course)</option>
                <option value="biotech">BioTech</option>
                <option value="b.tech">B.Tech</option>
                <option value="ba">B.A</option>
                <option value="b.sc">B.Sc</option>
            </select>

            <label for="msg">Message: </label>
            <textarea name="msg" id="msg" class="field"></textarea><br>
            
            <button type="submit" id="btn">Submit</button>
            
        </form>
    </div>
</body>
</html>
